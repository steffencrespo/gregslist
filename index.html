<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gregs List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="navbar">
      <h2>Gregs List</h2>
      <ul class="navlist">
        <li class="navitem"><a href="#">Post</a></li>
        <li class="navitem"><a href="#">Account</a></li>
      </ul>
    </header>
    <main>
      <section class="search">
        <form id="search-form">  
          <label for="search-input">Search Jobs</label>
          <input type="text" id="search-input" class="left-radius right-radius" placeholder="Search software jobs">
          <input type="image" role="button" class="search-button left-radius right-radius" src="./magnifying-glass.png">
        </form>
      </section>
      <section>
        <div class="pagination prev left-radius"><p>&lt;&nbsp;prev</p></div>
        <div class="pagination pages"><p>1 to 100 of 179</p></div>
        <div class="pagination next right-radius"><p>next&nbsp;&gt;</p></div>
      </section>
      <section>
        <ul class="joblist">
          <li>
            <span class="date">June 22</span>
            <span class="job">Technical Project Manager</span>
            <span class="location">Midtown East</span>
          </li>            
          <li>
            <span class="date">June 26</span>
            <span class="job">Software Engineer</span>
            <span class="location">SF Bay Area</span>
          </li> 
          <li>
            <span class="date">June 28</span>
            <span class="job">Front End Developer</span>
            <span class="location">Lower Manhattan</span>
          </li>
        </ul>
      </section>            
    </main>
  </body>
</html>
