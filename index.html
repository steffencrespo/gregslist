<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gregs List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="navbar">
      <h2>Gregs List</h2>
      <ul class="navlist">
        <li class="navitem"><a href="#">Post</a></li>
        <li class="navitem"><a href="#">Account</a></li>
      </ul>
    </header>
    <main>
      <section class="search">
        <form id="search-form">  
          <label for="search-input">Search Jobs</label>
          <input type="text" id="search-input" placeholder="Search software jobs">
          <button class="submit" type="submit"><button>
        </form>
      </section>
      <section>
        <div class="pagination prev">&lt;&nbsp;prev</div>
        <div class="pagination pages">1 to 100 of 179</div>
        <div class="pagination next">next&nbsp;&gt;</div>
      </section>
      <section>
        <ul class="joblist">
          <li>
            <span class="date">June 22</span>
            <span class="job">Technical Project Manager</span>
            <span class="location">Midtown East</span>            
        </ul>
      </section>            
    </main>
  </body>
</html>
